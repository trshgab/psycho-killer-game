<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSYCHO KILLER</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <audio id="backgroundMusic" autoplay loop>
        <source src="assets/Death Grips POSTSYNDROME.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>
    <canvas id="gameCanvas"></canvas>
    <div id="overlay">
        <div class="console-text" id="consoleText"></div>
        <button id="restartButton">Reiniciar</button>
    </div>

    <!-- Leaderboard -->
<div id="leaderboard" class="leaderboard">
    <h2>Leaderboard</h2>
    <table>
        <thead>
            <tr>
                <th>Posición</th>
                <th>Nombre</th>
                <th>Puntuación</th>
            </tr>
        </thead>
        <tbody id="leaderboardBody">
            <!-- Aquí se llenarán las filas de la tabla con los datos del leaderboard -->
        </tbody>
    </table>
</div>


    
    <script src="js/game.js" type="module"></script>
</body>
<script>
    // Función para obtener el estado de reproducción de la música del almacenamiento local
    function getMusicState() {
        return localStorage.getItem("musicState");
    }

    // Función para cargar y reproducir la música de fondo si estaba reproduciéndose
    function loadBackgroundMusic() {
        const backgroundMusic = document.getElementById("backgroundMusic");
        const musicState = getMusicState();

        if (musicState === "playing") {
            backgroundMusic.play();
        }
    }

    // Reproducir la música de fondo al cargar la página del juego
    window.addEventListener("load", function() {
        loadBackgroundMusic();
    });
</script>
</html>
