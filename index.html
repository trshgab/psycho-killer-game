<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psycho Killer</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Incluir aquí tus estilos CSS -->
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Consolas, monospace;
        }

        .title-container {
            text-align: center;
        }

        .title-container h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        #playButton {
            padding: 20px 40px;
            font-size: 1.5em;
            background-color: transparent;
            border: 2px solid #fff;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #playButton:hover {
            transform: translateY(10px);
            background-color: #fff;
            color: #000;
        }

        /* Estilo para el contenedor del ASCII art */
        #ascii-container {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8em; /* Ajusta el tamaño del ASCII art */
            color: #888; /* Color del ASCII art */
        }

        span{
            color:red;
        }
    </style>
</head>
<body>
    <!-- Elemento de audio oculto -->
    <audio id="backgroundMusic" autoplay loop>
        <source src="assets/psychoKiller.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <div class="title-container">
        <h1>Psycho Killer</h1>
        <p>by trsh<span>gab</span></p>
        <button id="playButton">Jugar</button>
    </div>

    <div id="ascii-container">
        
    </div>

    <script>

        // Función para reproducir la música de fondo
        function playBackgroundMusic() {
            const backgroundMusic = document.getElementById("backgroundMusic");
            if (backgroundMusic.paused) {
                backgroundMusic.play();
            }
        }

        // Función para pausar la música de fondo
        function pauseBackgroundMusic() {
            const backgroundMusic = document.getElementById("backgroundMusic");
            if (!backgroundMusic.paused) {
                backgroundMusic.pause();
            }
        }

        document.getElementById("playButton").addEventListener("click", function() {
            window.location.href = "game.html"; // Redirige a la página del juego al hacer clic en el botón
        });
    </script>
